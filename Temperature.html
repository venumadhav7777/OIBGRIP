<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temperature</title>
	<link rel="stylesheet" type="text/css" href="../Task_3/Temperature.css">
</head>
<body>
	<h1 align="center">Temperature Converter</h1>
	<center>
	<table cellpadding="20" cellspacing="20">
		<tr>
			<td>
				<p>Degrees</p>
				<input type="number" id="deg">
			</td>
			<td>
				<p>Type</p>
				<select id="type">
					<option>Fahrenhit</option>
					<option>Celsius</option>
					<option>Kelvin</option>
				</select>
			</td>
			<tr>
				<td><p>Converted To:</p>
				<select id="convtype">
					<option>Fahrenhit</option>
					<option>Celsius</option>
					<option>Kelvin</option>
				</select>
				   <p id="pri"></p>

				</td>

			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" value="Convert"
					onclick="conv()"></input></td>
			</tr>

	</table>
</center>
<script>
	function conv(){
			deg=document.getElementById('deg').value;
			type=document.getElementById('type').value;
			convtype=document.getElementById('convtype').value;
			if(type=="Fahrenhit"){
				if(convtype=="Fahrenhit"){
					document.getElementById("pri").innerHTML=deg+"<sup>o</sup>F";
				}
				else if(convtype=="Celsius"){
					document.getElementById("pri").innerHTML=(deg*-17.2222222)+"<sup>o</sup>C";

				}
				else{
					document.getElementById("pri").innerHTML=(deg*255.927778)+"<sup>o</sup>K";

				}

			}
			else if(type=="Celsius"){
				if(convtype=="Fahrenhit"){
					document.getElementById("pri").innerHTML=(deg*33.8)+"<sup>o</sup>F";
				}
				else if(convtype=="Celsius"){
					document.getElementById("pri").innerHTML=(deg)+"<sup>o</sup>C";

				}
				else{
					document.getElementById("pri").innerHTML=(deg*274.15)+"<sup>o</sup>K";

				}

			}
			else if(type=="Kelvin"){
				if(convtype=="Fahrenhit"){
					document.getElementById("pri").innerHTML=(deg*-457.87)+"<sup>o</sup>F";
				}
				else if(convtype=="Celsius"){
					document.getElementById("pri").innerHTML=(deg*-272.15)+"<sup>o</sup>C";

				}
				else{
					document.getElementById("pri").innerHTML=deg+"<sup>o</sup>K";

				}

			}

			


		}
</script>

</body>
</html>
